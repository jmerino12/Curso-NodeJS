<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta name="google-signin-client_id"
        content="151122944679-qdruj8b31eu91sn0hel0gktje8khqnc9.apps.googleusercontent.com">

</head>

<body class="container">

    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google Signin</h1>
            <hr>

            <div class="g-signin2" data-onsuccess="onSignIn"></div>

            <a href="#" onclick="signOut();">Sign out</a>
            <script src="https://apis.google.com/js/platform.js" async defer></script>

        </div>

        <div class="col-sm-6">
            <h1>LOGIN MANUAL</h1>
            <hr>
            <form class="d-grid">
                <input type="text" name="correo" class="form-control mb-2" placeholder="Correo">
                <input type="text" name="password" class="form-control mb-2" placeholder="Password">

                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>


        </div>
    </div>






    <script src="./js/auth.js"></script>

</body>

</html>
